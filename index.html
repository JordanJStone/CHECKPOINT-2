<!doctype html>
<html lang="en">

<head>
  <title>I changed my title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <header class="container-fluid bg-danger text-center">
    <h1>Click on the Cookie!</h1>
  </header>

  <main class="container-fluid bg-success bg-gradient">
    <div class="row">
      <div class="col-12 d-flex justify-content-center">
        <h2>Current Cookies: <span id="currentCookies" class="text-light"></span></h2>
      </div>
    </div>

    <div class="row">

      <div class="col-md-4">
        <h4>Upgrades</h4>
        <button type="button" class="chips btn btn-danger mx-3" onclick="buyChocChips()">Chocolate
          Chips</button><span id="chipsCost"></span><br>

        <button type="button" class="batter btn btn-danger my-1 mx-3" onclick="buyBatter()">Batter</button><span
          id="batterCost"></span>
        <h4>Auto Upgrades</h4>

        <button type="button" class="bakingSheet btn btn-danger my-1 mx-3" id="bakingSheetCost"
          onclick="buyBakingSheets()">Baking Sheets</button><span id="currentBakingSheetCost"></span><br>

        <button type="button" class="oven btn btn-danger mx-3" id="ovenCost" onclick="buyOvens()">Oven</button><span
          id="currentOvenCost"></span>

      </div>

      <div class="col-md-4 d-flex justify-content-center my-1">
        <img class="cookie" onclick="mine()" src="cookie-guy.png" height="225px" width="300px">
      </div>

      <div class="col-md-4">
        <h5>Current Multipliers: </h5><br>
        <span><img src="bakingSheet.png" height="50px" width="50px"> = <span
            id="currentBakingSheetMultiplier"></span></span> <br>
        <span><img src="oven.png" height="50px" width="50px"> = <span id="currentOvenMultiplier"></span></span>
      </div>

    </div>

    <div class="row">
      <div class="col-12 text-center">
        <h5>Current Items</h5><br>
        <span>Chocolate Chips: <span id="currentChipCount"></span></span><br>
        <span>Batter: <span id="currentBatterCount"></span></span><br>
        <span>Baking Sheets: <span id="currentBakingSheetsCount"></span></span> <br>
        <span>Ovens: <span id="currentOvensCount"></span></span>
      </div>

    </div>
  </main>

  <footer class="container-fluid bg-danger">
    <div class="row">
      <div class="col text-center">
        Powered by Bootstrap
      </div>
    </div>
  </footer>



  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

  <script src="app.js"></script>
</body>

</html>
